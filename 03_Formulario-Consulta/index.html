<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Formulario de Contacto</title>
</head>
<body>
    <div class="container">
        <form action="" class="form">
            <header class="header">
                <h1>F<span>ormulario de consulta</span> </h1>
            </header>

            <label for="name" class="form__label">Nombre:</label>
            <input type="text" class="form__input" name="nombre" id="name" placeholder="Introduzca su Nombre">

            <label for="direccion" class="form__label">Dirección:</label>
            <input type="text" class="form__input" name="direccion" id="direccion" placeholder="Introduzca su Direccion">

            <label for="correo" class="form__label">Correo Electrónico:</label>
            <input type="text" class="form__input" name="correo" id="correo" placeholder="Introduzca su Correo">

            <label for="mensaje" class="form__label">Escriba su mensaje de texto:</label>
            <textarea class="form__text" name="mensaje" id="mensaje" placeholder="Escriba su texto"></textarea>

            <input type="submit" class="enviar" value="Enviar su consulta">

        </form>
    </div>
</body>
</html>
